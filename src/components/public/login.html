<!DOCTYPE html>
<html>
    <head>
        <!-- 页面meta -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>教学管理平台</title>
        <meta name="description" content="教学管理平台">
        <meta name="keywords" content="教学管理平台">
        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
        <!-- 引入样式 -->
        <link rel="stylesheet" href="plugins/elementui/index.css">
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body class="hold-transition skin-purple sidebar-mini">
        <div id="app" style="width: 100%;height: 800px;background: #767676;display: flex;justify-content: center;align-items: center">
        	<div id="login-all" style="width: 400px;;height: 400px;background-color: #C35340; ">
            <div style="height: 20px;width: 80%">
             <span >账号</span>
            </div>
            <el-input   v-model="account" placeholder="输入账号"></el-input>
            <div style="height: 20px;width: 80%;margin-top: 30px">
             <span >密码</span>
            </div>
            <el-input  v-model="" placeholder="输入密码" show-password></el-input>
            <el-button  @click="">立即登录</el-button>
          </div>
        </div>
    </body>
    <!-- 引入组件库 -->
    <script src="js/vue.js"></script>
    <script src="plugins/elementui/index.js"></script>
</html>
